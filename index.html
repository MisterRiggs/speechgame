<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body style="background-color:Chartreuse ;">
<style type="text/css">
.wrapper {
  text-align: center;
  background:#ccc;
  padding: 20px;  
}
.btn-group button {
    display:inline-block;
    padding: 10px 20px;
    font-size: 20px;
    border-radius: 10px;
    width:200px;
}
.btn-group {
  position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
}
.btn-group button {
  display:block; /* naturally creates "whitespace" between inline elements */
}
</style>
<body>
<div class="btn-group">

  <button onclick="location.href='list2.html'">List #2</button>

</div>
